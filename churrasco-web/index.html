<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Churrasco</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculador de Churrasco - 26/04</h1>
        <div class="input-section">
            <label for="adultos">Número de Adultos:</label>
            <input type="number" id="adultos" min="0" required>
            <label for="criancas">Número de Crianças:</label>
            <input type="number" id="criancas" min="0" required>
            <label for="duracao">Duração (horas):</label>
            <input type="number" id="duracao" min="0" step="0.1" required>
            <label for="opcao-carne">Opção de Carne:</label>
            <select id="opcao-carne">
                <option value="cara">Cara</option>
                <option value="barata">Barata</option>
            </select>
            <button onclick="calcularChurrasco()">Calcular</button>
        </div>
        <div id="resultado" class="result-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
